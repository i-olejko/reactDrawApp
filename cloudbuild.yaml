steps:
  # Frontend Build/Test
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
    dir: 'frontend'
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'frontend'

  # Backend Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/draw-app-backend', './backend']

images:
  - 'gcr.io/$PROJECT_ID/draw-app-backend'
